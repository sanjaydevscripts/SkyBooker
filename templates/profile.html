{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<section class="probootstrap-cover overflow-hidden relative  mt-0 pt-0"
         style="background-image: url('{% static 'assets/images/bg_1.jpg' %}');" data-stellar-background-ratio="0.5"
         id="section-home">
    <div class="overlay"></div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-3 " style="height:300px">
                <h2 class="h4 mb-2">Profile</h2>
            </div>
            <div class="col-md-9 " style="height:700px">
                <form action="#" method="POST" class="probootstrap-form">
                    {% csrf_token %}
                    <div class="mb-2">
                        {{ user_form|crispy }}
                        {{ profile_form|crispy }}
                        <input type="submit" value="Save" class="btn btn-primary w-100 mt-3">
                    </div>
                </form>

            </div>
        </div>

</section>
<!-- END section -->


{% endblock %}
