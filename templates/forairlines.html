{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="probootstrap-cover overflow-hidden relative"
         style="background-image: url('{% static 'assets/images/bg_1.jpg' %}');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h2>Search Flights</h2>
                <form action="{% url 'flight_details' %}" method="POST">
                    {% csrf_token %}

                    <!-- From / To Cities -->
                    <div class="row mb-3">
                        <div class="col-md">
                            <label>From</label>
                            <select name="from_city" class="form-control" required>
                                <option value="Australia">Australia</option>
                                <option value="Japan">Japan</option>
                                <option value="United States">United States</option>
                                <option value="Brazil">Brazil</option>
                                <option value="China">China</option>
                                <option value="Israel">Israel</option>
                                <option value="Philippines">Philippines</option>
                                <option value="Malaysia">Malaysia</option>
                                <option value="Canada">Canada</option>
                                <option value="Chile">Chile</option>
                                <option value="Zimbabwe">Zimbabwe</option>
                            </select>
                        </div>
                        <div class="col-md">
                            <label>To</label>
                            <select name="to_city" class="form-control" required>
                                <option value="Australia">Australia</option>
                                <option value="Japan">Japan</option>
                                <option value="United States">United States</option>
                                <option value="Brazil">Brazil</option>
                                <option value="China">China</option>
                                <option value="Israel">Israel</option>
                                <option value="Philippines">Philippines</option>
                                <option value="Malaysia">Malaysia</option>
                                <option value="Canada">Canada</option>
                                <option value="Chile">Chile</option>
                                <option value="Zimbabwe">Zimbabwe</option>
                            </select>
                        </div>
                    </div>

                    <!-- Departure Date & Travel Class -->
                    <div class="row mb-3">
                        <div class="col-md">
                            <label>Departure Date</label>
                            <input type="date" name="departure_date" class="form-control" required>
                        </div>
                        <div class="col-md">
                            <label>Travel Class</label>
                            <select name="travel_class" class="form-control" required>
                                <option value="Economy">Economy</option>
                                <option value="Premium Economy">Premium Economy</option>
                                <option value="Business">Business</option>
                                <option value="First Class">First Class</option>
                            </select>
                        </div>
                    </div>

                        <input type="submit" value="Search Flights" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
