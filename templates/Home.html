{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="probootstrap-cover overflow-hidden relative  mt-0 pt-0"
         style="background-image: url('{% static 'assets/images/bg_1.jpg' %}');" data-stellar-background-ratio="0.5"
         id="section-home">
    <div class="overlay"></div>
    <div class="container">
        <div class="row text-center  probootstrap-animate">
            <div class="col-md-12">
                <h2 class="display-4 border-bottom probootstrap-section-heading">Top Places Around The World</h2>
            </div>
        </div>
        <div class="row bg-light">
            <div class="col-lg-3 col-md-6 probootstrap-animate ">
                <a href="#" class="probootstrap-thumbnail">
                    <img src="{% static 'assets/images/img_1.jpg' %}" alt="Free Template by ProBootstrap.com" class="img-fluid">
                    <div class="probootstrap-text">
                        <h3>Buena</h3>
                    </div>
                </a>
            </div>
            <div class="col-lg-3 col-md-6 probootstrap-animate ">
                <a href="#" class="probootstrap-thumbnail">
                    <img src="{% static 'assets/images/img_2.jpg' %}" alt="Free Template by ProBootstrap.com" class="img-fluid">
                    <h3>Road</h3>
                </a>
            </div>
            <div class="col-lg-3 col-md-6 probootstrap-animate">
                <a href="#" class="probootstrap-thumbnail">
                    <img src="{% static 'assets/images/img_3.jpg' %}" alt="Free Template by ProBootstrap.com" class="img-fluid">
                    <h3>Australia</h3>
                </a>
            </div>
            <div class="col-lg-3 col-md-6 probootstrap-animate">
                <a href="#" class="probootstrap-thumbnail">
                    <img src="{% static 'assets/images/img_4.jpg' %}" alt="Free Template by ProBootstrap.com" class="img-fluid">
                    <h3>Japan</h3>
                </a>
            </div>
        </div>
    </div>
</section>


{% endblock %}
